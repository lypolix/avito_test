services:
  api:
    build: .
    container_name: avito_api
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-password}
      - DB_NAME=${POSTGRES_DB:-appdb}
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    restart: unless-stopped
    command: ["./server"]

  migrations:
    build: .
    container_name: avito_migrations
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-password}
      - DB_NAME=${POSTGRES_DB:-appdb}
    depends_on:
      db:
        condition: service_healthy
    command: ["./migrate", "-path", "./migrations", "-database", "postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-appdb}?sslmode=disable", "up"]
    restart: "no"

  db:
    image: postgres:16-alpine
    container_name: avito_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-appdb}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-appdb}"]
      interval: 2s
      timeout: 5s
      retries: 15
      start_period: 10s
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  api_load:
    build: .
    container_name: avito_api_load
    ports:
      - "18080:8080"
    environment:
      - DB_HOST=db_load
      - DB_PORT=5432
      - DB_USER=${LOADTEST_USER:-postgres}
      - DB_PASSWORD=${LOADTEST_PASSWORD:-password}
      - DB_NAME=${LOADTEST_DB:-appdb_load}
    depends_on:
      db_load:
        condition: service_healthy
      migrations_load:
        condition: service_completed_successfully
    restart: unless-stopped
    command: ["./server"]

  migrations_load:
    build: .
    container_name: avito_migrations_load
    environment:
      - DB_HOST=db_load
      - DB_PORT=5432
      - DB_USER=${LOADTEST_USER:-postgres}
      - DB_PASSWORD=${LOADTEST_PASSWORD:-password}
      - DB_NAME=${LOADTEST_DB:-appdb_load}
    depends_on:
      db_load:
        condition: service_healthy
    command: ["./migrate", "-path", "./migrations", "-database", "postgres://${LOADTEST_USER:-postgres}:${LOADTEST_PASSWORD:-password}@db_load:5432/${LOADTEST_DB:-appdb_load}?sslmode=disable", "up"]
    restart: "no"

  db_load:
    image: postgres:16-alpine
    container_name: avito_db_load
    environment:
      - POSTGRES_USER=${LOADTEST_USER:-postgres}
      - POSTGRES_PASSWORD=${LOADTEST_PASSWORD:-password}
      - POSTGRES_DB=${LOADTEST_DB:-appdb_load}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${LOADTEST_USER:-postgres} -d ${LOADTEST_DB:-appdb_load}"]
      interval: 2s
      timeout: 5s
      retries: 15
      start_period: 10s
    volumes:
      - postgres_data_load:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
  postgres_data_load: