name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass  
          POSTGRES_DB: appdb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
          cache: true

      - name: Wait for database
        run: sleep 10

      - name: Run migrations
        run: |
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
          migrate -path ./migrations -database "postgres://test_user:test_pass@localhost:5432/appdb_test?sslmode=disable" up

      - name: Build and test
        run: |
          go build ./cmd/server
          TEST_DB_HOST=localhost TEST_DB_PORT=5432 TEST_DB_USER=test_user TEST_DB_PASSWORD=test_pass TEST_DB_NAME=appdb_test \
          go test -race -v ./internal/... -timeout=10m